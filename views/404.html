<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Movie Library</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-page {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    
    .back-link {
      display: inline-block;
      padding: 1rem 2rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      margin-top: 2rem;
    }
    
    .back-link:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Movie Library</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main class="container">
    <div class="error-page">
      <div class="error-code">404</div>
      <h1 class="error-message">Page Not Found</h1>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="/" class="back-link">Go to Homepage</a>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Movie Library &copy; 2023</p>
    </div>
  </footer>
</body>
</html>
